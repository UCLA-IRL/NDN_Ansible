---
# need to add NDN repository

# tasks file for NOC
# apt: name={{ item }} state=present

- name: add ndn repository
  apt_repository: repo='ppa:named-data/ppa' state=present

- name: install general ubuntu packages 
  action: >
       {{ ansible_pkg_mgr }} name={{ item }} state=latest update_cache=yes
  with_items:
       - build-essential
       - git
       - openssl 
       - python-openssl 
       - libssl-dev 
       - expat 
       - libexpat-dev 
       - libpcap-dev
       - gawk 
       - texinfo 
       - asciidoc 
       - finger
       - python-software-properties
       - software-properties-common
       - ntp
       - autoconf 
       - libtool
       - python-dev
       - g++ 
       - autotools-dev 
       - libicu-dev 
       - libbz2-dev  
       - sqlite3
       - pkg-config
       - libssl-dev 
       - libsqlite3-dev 
       - libcrypto++-dev
       - aptitude
       - python3-dev 
       - python3-setuptools

- name: install base ndn libraries 
  action: >
       {{ ansible_pkg_mgr }} name={{ item }} state=latest update_cache=yes
  with_items:
       - ndn-cxx
       - ndn-cxx-dev

- command: easy_install3 pip

- pip: name=requests,pyndn executable=/usr/local/bin/pip3

