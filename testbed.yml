- name: install ndn gateways
  hosts: ndngateways 
  remote_user: ndnops
  become: yes


  roles: 
  - {role: 'nlsr', tags: 'nlsr'}  # to use the tag above, do this:   > ansible-playbook -i testbedInventory --tags "nlsr"
