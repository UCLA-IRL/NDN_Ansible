  - ndn-cxx
  - nfd
  - ndnsec
  - ndnping
  - nlsr
  - nfd-status-http-server
  - ndn-autoconfig-server
  - repo-ng
  - ndnmap-data-collector
  - ndnTestbedDataCollector
  - nfd-autoreg


